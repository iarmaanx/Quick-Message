<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Quick Message</title>
  <link rel="icon" type="image/png" href="/src/logo1.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative min-h-screen flex flex-col">

  <!-- Background Image -->
  <div class="fixed inset-0 z-0">
    <img src="/src/christmas.jpg" alt="Christmas Background" class="w-full h-full object-cover" />
  </div>

  <!-- Blur & Dark Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm z-0"></div>

<!-- Loader Overlay -->
<div id="loader" class="fixed inset-0 flex items-center justify-center z-50">

  <!-- Loader Background Image -->
  <div class="absolute inset-0">
    <img src="/src/christmas.jpg" alt="Christmas Background" class="w-full h-full object-cover" />
  </div>

  <!-- Blur + Dark overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-sm"></div>

  <!-- Loader Spinner -->
  <div class="relative z-10 animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent"></div>

</div>


  <!-- Header -->
  <header class="relative z-10 w-full p-6 flex items-center gap-3 backdrop-blur-sm bg-white/70 shadow-lg">
    <a href="/index.html" class="flex items-center gap-3">
      <img src="/src/logo1.png" alt="Quick Message Logo" class="h-10 w-10 rounded-lg" />
      <h1 class="text-3xl font-bold text-blue-600">Quick Message</h1>
    </a>
  </header>

  <!-- Signup Form -->
  <div class="relative z-10 flex flex-1 items-center justify-center px-4 py-8">
    <div class="backdrop-blur-sm bg-white/70 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">

       <!-- Global Back Button -->
  <button id="backBtn" type="button"
    class="absolute top-4 left-4 text-blue-600 text-2xl font-bold hover:text-blue-800 transition hidden"
    onclick="">←</button>


      <h2 class="text-3xl font-bold text-blue-700 mb-6">Create Account</h2>

      

      <form id="signupForm" class="space-y-5">





        <!-- Step 1: Name -->
        <div id="step-name">
          <label class="block text-left text-sm font-semibold text-gray-800 mb-1">Your Name</label>
          <input type="text" id="name" placeholder=""
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500" required />
          <button type="button"
            class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            onclick="nextStep('email')">Next</button>
        </div>

        <!-- Step 2: Email -->

        <div id="step-email" class="hidden">
          <label class="block text-left text-sm font-semibold text-gray-800 mb-1">Email</label>
          <input type="email" id="email" placeholder=""
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500" required />
          <button type="button"
            class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            onclick="sendVerification()">Next</button>
        </div>
         
        <!-- Step 3: Platform ID -->
        <div id="step-platform" class="hidden">
          <label class="block text-left text-sm font-semibold text-gray-800 mb-1">Platform ID</label>
          <input type="text" id="platformId" placeholder="Enter your Platform ID"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500" required />
          <button type="button"
            class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            onclick="nextStep('verification')">Next</button>
        </div>

        <!-- Step 3: Verification -->
        <div id="step-verification" class="hidden">
          <label class="block text-left text-sm font-semibold text-gray-800 mb-1">Verification Code</label>
          <input type="text" id="verificationCode" placeholder="Enter the code "
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500" required />
          <button type="button"
            class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            onclick="verifyCode()">Verify</button>
        </div>

        <!-- Step 4: Password -->
        <div id="step-password" class="hidden">
          <label class="block text-left text-sm font-semibold text-gray-800 mb-1">Password</label>
          <div class="relative">
            <input type="password" id="password" placeholder="••••••••"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500" required />
            <button type="button" onclick="togglePassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-600 text-sm">Show</button>
          </div>
          <button type="submit"
            class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">Create
            Account</button>
        </div>

      </form>

      <p class="mt-6 text-sm text-gray-700">Already have an account?
        <a href="login.html" class="text-blue-600 font-semibold hover:underline">Login</a>
      </p>

    </div>
  </div>

  <!-- Scripts -->
  <script>
        window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
        setupEnterKey(); // activate Enter key bindings after load
      }, 1500);
    });

        function nextStep(nextId) {
      const visibleStep = document.querySelector('form > div:not(.hidden)');
      const input = visibleStep.querySelector('input');
      if (!input.value) {
        input.reportValidity();
        return;
      }
      const steps = ['step-name', 'step-email', 'step-platform', 'step-verification', 'step-password'];
      steps.forEach(step => document.getElementById(step).classList.add('hidden'));
      document.getElementById('step-' + nextId).classList.remove('hidden');
      focusFirstInput(); // move focus to next input
    }


    function sendVerification() {
      const email = document.getElementById('email');
      if (!email.value) {
        email.reportValidity();
        return;
      }
      alert("Verification code sent to " + email.value);
      nextStep('verification');
    }

    function verifyCode() {
      const code = document.getElementById('verificationCode').value;
      if (code === "") {
        alert("Please enter the verification code.");
        return;
      }
      if (code !== "1234") {
        alert("Incorrect code. Try '1234' to proceed for demo.");
        return;
      }
      nextStep('password');
    }

        function focusFirstInput() {
      const visibleStep = document.querySelector('form > div:not(.hidden)');
      const input = visibleStep.querySelector('input');
      if (input) {
        input.focus();
      }
    }

    // Attach Enter key behavior dynamically
    function setupEnterKey() {
      const inputs = document.querySelectorAll('#signupForm input');
      inputs.forEach(input => {
        input.addEventListener('keydown', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            const stepId = this.closest('div').id;
            if (stepId === 'step-name') nextStep('email');
            else if (stepId === 'step-email') sendVerification();
            else if (stepId === 'step-platform') nextStep('verification');
            else if (stepId === 'step-verification') verifyCode();
            else if (stepId === 'step-password') {
              document.getElementById('signupForm').requestSubmit();
            }
          }
        });
      });
    }


    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleBtn = passwordInput.nextElementSibling;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggleBtn.textContent = "Show";
      }
    }

    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('password');
      if (!password.value) {
        password.reportValidity();
        return;
      }
      alert("✅ Account created successfully! Redirecting to your inbox...");
      setTimeout(() => {
        window.location.href = 'app.html';
      }, 800);
    });

        const steps = ['step-name', 'step-email', 'step-platform', 'step-verification', 'step-password'];

    function nextStep(nextId) {
      const visibleStep = document.querySelector('form > div:not(.hidden)');
      const input = visibleStep.querySelector('input');
      if (!input.value) {
        input.reportValidity();
        return;
      }
      steps.forEach(step => document.getElementById(step).classList.add('hidden'));
      document.getElementById('step-' + nextId).classList.remove('hidden');
      focusFirstInput();
    }

    function backStep(prevId) {
      steps.forEach(step => document.getElementById(step).classList.add('hidden'));
      document.getElementById('step-' + prevId).classList.remove('hidden');
      focusFirstInput();
    }

  </script>

</body>

</html>
