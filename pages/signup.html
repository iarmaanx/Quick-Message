<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Quick Message</title>
  <link rel="icon" type="image/png" href="/src/logo1.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative min-h-screen flex flex-col">

  <!-- Background Image -->
  <div class="fixed inset-0 z-0">
    <img src="/src/christmas.jpg" alt="Christmas Background" class="w-full h-full object-cover" />
  </div>

  <!-- Blur & Dark Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm z-0"></div>

<!-- Loader Overlay -->
<div id="loader" class="fixed inset-0 flex items-center justify-center z-50">

  <!-- Loader Background Image -->
  <div class="absolute inset-0">
    <img src="/src/christmas.jpg" alt="Christmas Background" class="w-full h-full object-cover" />
  </div>

  <!-- Blur + Dark overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-sm"></div>

  <!-- Loader Spinner -->
  <div class="relative z-10 animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent"></div>

</div>


  <!-- Header -->
  <header class="relative z-10 w-full p-6 flex items-center gap-3 backdrop-blur-sm bg-white/70 shadow-lg">
    <a href="/index.html" class="flex items-center gap-3">
      <img src="/src/logo1.png" alt="Quick Message Logo" class="h-10 w-10 rounded-lg" />
      <h1 class="text-2xl font-bold text-blue-600">Quick Message</h1>
    </a>
  </header>

  <!-- Signup Form -->
  <div class="relative z-10 flex flex-1 items-center justify-center px-4 py-8">
    <div class="backdrop-blur-sm bg-white/70 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">

       <!-- Global Back Button -->
  <button id="backBtn" type="button"
    class="absolute top-4 left-4 text-blue-600 text-2xl font-bold hover:text-blue-800 transition hidden"
    onclick="">←</button>


      <h2 class="text-3xl font-bold text-blue-700 mb-6">Create Account</h2>

      

      <form id="signupForm" class="space-y-5">





        <!-- Step 1: Name -->
        <div id="step-name">
          <label class="block text-left text-sm font-semibold text-gray-800 mb-1">Your Name</label>
          <input type="text" id="name" placeholder=""
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500" required />
          <button type="button"
            class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            onclick="nextStep('email')">Next</button>
        </div>

        <!-- Step 2: Email -->

        <div id="step-email" class="hidden">
          <label class="block text-left text-sm font-semibold text-gray-800 mb-1">Email</label>
          <input type="email" id="email" placeholder=""
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500" required />
          <button type="button"
            class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            onclick="sendVerification()">Next</button>
        </div>
         
  

        <!-- Step 3: Verification -->
        <div id="step-verification" class="hidden">
          <label class="block text-left text-sm font-semibold text-gray-800 mb-1">Verification Code</label>
          <input type="text" id="verificationCode" placeholder="Enter the code "
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500" required />
          <button type="button"
            class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            onclick="verifyCode()">Verify</button>
        </div>
        

              <!-- Step 3: Platform ID -->
        <div id="step-platform" class="hidden">
          <label class="block text-left text-sm font-semibold text-gray-800 mb-1">Platform ID</label>
          <input type="text" id="platformId" placeholder="Enter your Platform ID"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500" required />
          <button type="button"
            class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            onclick="nextStep('password')">Next</button>
        </div>

        <!-- Step 4: Password -->
        <div id="step-password" class="hidden">
          <label class="block text-left text-sm font-semibold text-gray-800 mb-1">Password</label>
          <div class="relative">
            <input type="password" id="password" placeholder="••••••••"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500" required />
            <button type="button" onclick="togglePassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-600 text-sm">Show</button>
          </div>
          <button type="submit"
            class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">Create
            Account</button>
        </div>

      </form>

      <p class="mt-6 text-sm text-gray-700">Already have an account?
        <a href="login.html" class="text-blue-600 font-semibold hover:underline">Login</a>
      </p>

    </div>
  </div>

<script src="signup.js"></script>

</body>

</html>
