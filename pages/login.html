<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Quick Message</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative min-h-screen flex flex-col">

  <!-- Fullscreen Image Background -->
  <div class="fixed inset-0">
  <img src="/src/christmas.jpg" alt="Christmas Background" class="w-full h-full object-cover" />
  </div>

  <!-- Dark overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-20 z-0"></div>

  <!-- Loader Overlay -->
  <div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent"></div>
  </div>

  <!-- Header -->
  <header class="relative z-10 w-full p-6 flex items-center gap-3 bg-white bg-opacity-80 shadow-lg">
    <a href="/index.html" class="flex items-center gap-3">
      <img src="/src/logo.png" alt="Quick Message Logo" class="h-10 w-10 rounded-lg" />
      <h1 class="text-3xl font-bold text-blue-600"> Quick Message</h1>
    </a>
  </header>

  <!-- Centered Login Card -->
  <div class="relative z-10 flex flex-1 items-center justify-center px-4">
    <div class="bg-white bg-opacity-90 rounded-2xl shadow-2xl p-10 w-full max-w-md text-center">
      <h2 class="text-3xl font-bold text-blue-700 mb-6">Login ğŸ„</h2>

      <form class="space-y-5">
        <div class="text-left">
          <label for="email" class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
          <input type="email" id="email" placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>

        <div class="text-left">
          <label for="password" class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>

        <button type="submit"
          class="w-full px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 text-lg transition">Login</button>
      </form>

      <p class="mt-6 text-sm text-gray-600">Don't have an account?
        <a href="signup.html" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
      </p>

      <a href="/index.html" class="mt-4 inline-block text-blue-500 hover:underline text-sm">â† Back to Home</a>
    </div>
  </div>

  <script>
    // Loader timeout logic
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
      }, 500);
    });
  </script>

</body>

</html>
