<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose User | Quick Message</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative min-h-screen flex flex-col">

  <!-- Background Image -->
  <div class="absolute inset-0">
    <img src="/src/hero.png" alt="Background" class="h-full w-full object-cover object-center opacity-60">
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
  </div>

  <!-- Header -->
  <header class="relative z-10 w-full h-20 p-6 flex items-center gap-3 bg-white shadow-lg">
    <img src="/src/logo.png" alt="Quick Message Logo" class="h-10 w-10 rounded-lg" />
    <h1 class="text-3xl font-bold text-blue-600">Quick Message</h1>
  </header>

  <!-- Centered Content -->
  <div class="relative z-10 flex flex-1 items-center justify-center">

    <div class="bg-white rounded-2xl shadow-2xl p-10 text-center max-w-md w-full">
    <h1 class="text-4xl font-extrabold text-blue-700 mb-6">Welcome to Quick Message</h1>
    <p class="text-gray-600 mb-8">Choose your option to continue</p>

    <div class="flex gap-4">
        <button
        class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 text-lg transition">Already a
        User</button>
        <button
        class="flex-1 px-6 py-3 bg-blue-100 text-blue-700 border border-blue-600 rounded-xl hover:bg-blue-200 text-lg transition">New
        User</button>
    </div>
    </div>


  </div>

</body>

</html>
