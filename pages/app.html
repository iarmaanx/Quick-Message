<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Message | Inbox</title>
  <link rel="icon" type="image/png" href="/src/logo1.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative min-h-screen flex flex-col bg-cover bg-center overflow-hidden"
  style="background-image: url('/src/christmas.jpg');">

  <!-- Dark overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-sm z-0"></div>

    <header class="relative z-10 w-full p-4 flex items-center justify-between backdrop-blur-sm bg-white/70 shadow-lg">
      <div class="flex items-center gap-3">
        <!-- Sidebar toggle (desktop only) -->
        <button id="desktopToggleSidebar"
          class="hidden md:inline-flex items-center justify-center text-blue-600 hover:text-blue-800 transition text-2xl mr-2">
          ‚ò∞
        </button>
        <a href="/index.html" class="flex items-center gap-3">
          <img src="/src/logo1.png" alt="Quick Message Logo" class="h-10 w-10 rounded-lg" />
          <h1 class="text-xl md:text-2xl font-bold text-blue-600">Quick Message</h1>
        </a>
      </div>

      <!-- Sidebar toggle (mobile) -->
      <button id="toggleSidebar"
        class="md:hidden bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700 transition text-sm">Chats</button>

      <button onclick="logout()"
        class="hidden md:block bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition text-sm">Logout</button>
    </header>


  <!-- Main Area -->
  <div class="relative z-10 flex flex-1 overflow-hidden">

    <!-- Sidebar (30%) -->
    <aside id="sidebar"
      class="fixed md:relative top-0 left-0 w-64 md:w-[30%] h-full md:h-auto p-5 border-r border-gray-300 bg-white/70 backdrop-blur-sm z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-blue-700">Chats</h2>
        <button onclick="closeSidebar()" class="md:hidden text-red-500 text-xl font-bold">&times;</button>
      </div>


  <!-- Search Bar -->
  <div class="mb-4 flex flex-wrap gap-2">
    <input type="text" id="searchInput" placeholder="Search..."
      class="w-[70%] md:flex-1 px-3 py-2 rounded-lg border border-gray-300 bg-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-600 text-black" />
    
    <button
      class="w-[25%] md:w-auto px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">
      üîç
    </button>
  </div>

      <!-- Chat List -->
      <ul id="chatList" class="space-y-3">
        <li class="p-2 bg-white/30 backdrop-blur-sm rounded-lg text-blue-800 cursor-pointer hover:bg-white/50 transition">
          Armaan</li>
        <li class="p-2 bg-white/30 backdrop-blur-sm rounded-lg text-blue-800 cursor-pointer hover:bg-white/50 transition">
          Priya</li>
        <li class="p-2 bg-white/30 backdrop-blur-sm rounded-lg text-blue-800 cursor-pointer hover:bg-white/50 transition">
          Rahul</li>
      </ul>
    </aside>

    <!-- Chat Section (70%) -->
    <main id="chatSection" class="flex-1 flex flex-col justify-between w-full md:w-[70%] transition-all duration-300">
      <!-- Messages -->
      <div id="chatWindow" class="flex-1 p-4 md:p-6 overflow-y-auto space-y-3">
        <div class="text-gray-200 text-sm text-center">üéÖ Welcome to Quick Message üéÑ</div>
      </div>

      <!-- Message Input -->
      <div class="flex p-3 md:p-4 bg-white/70 backdrop-blur-sm border-t border-gray-300">
        <input type="text" id="messageInput" placeholder="Type a message..."
          class="flex-1 border border-gray-300 rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/40 text-black placeholder-gray-500" />
        <button onclick="sendMessage()"
          class="bg-blue-600 text-white px-4 py-2 md:px-6 md:py-3 rounded-r-lg hover:bg-blue-700 transition">Send</button>
      </div>
    </main>
  </div>

  <script>
      // Send message
        function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (!message) return;

      const chatWindow = document.getElementById("chatWindow");

      const messageWrapper = document.createElement("div");
      messageWrapper.className = "flex justify-end";  // aligns to right

      const messageDiv = document.createElement("div");
      messageDiv.className =
        "p-3 bg-white/60 backdrop-blur-sm rounded-xl max-w-xs text-left text-blue-800 shadow";
      messageDiv.textContent = message;

      messageWrapper.appendChild(messageDiv);
      chatWindow.appendChild(messageWrapper);

      chatWindow.scrollTop = chatWindow.scrollHeight;
      messageInput.value = "";
    }


    // Enter key to send
    document.getElementById("messageInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Mobile sidebar toggle
    document.getElementById("toggleSidebar").addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("-translate-x-full");
    });

    // Desktop sidebar toggle
    document.getElementById("desktopToggleSidebar").addEventListener("click", () => {
      const sidebar = document.getElementById("sidebar");
      const chatSection = document.getElementById("chatSection");
      sidebar.classList.toggle("hidden");

      if (sidebar.classList.contains("hidden")) {
        chatSection.classList.remove("md:w-[70%]");
        chatSection.classList.add("md:w-full");
      } else {
        chatSection.classList.remove("md:w-full");
        chatSection.classList.add("md:w-[70%]");
      }
    });

    // Close sidebar (for mobile)
    function closeSidebar() {
      document.getElementById("sidebar").classList.add("-translate-x-full");
    }

    // Logout
    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        window.location.href = "../index.html";
      }
    }

  </script>

</body>

</html>
